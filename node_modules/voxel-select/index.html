<html>
  <head>
    <title>voxel select</title>
    <style type="text/css">
      body {
        margin: 0px;
        overflow: hidden;
      }
      #container {
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        margin: -2px 0 0 -2px;
        width: 4px;
        height: 4px;
        background-color: #d00;
        opacity: 0.5;
      }
      form { position: absolute; top: 10; left: 10; }
    </style>
  </head>
  <body>
    <form>
      <select name="action">
        <option value="overlay" selected>Cover with snow</option>
        <option value="walls">Build walls</option>
        <option value="nothing">Only highlight</option>
      </select>
    </form>
    <div id="container"></div>
    <div id="crosshair"></div>
    <script type="text/javascript" src="demo.js"></script>
  </body>
</html>
